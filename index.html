<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<main>
  <div class="card">
    <h1 id="advice">Advice #<!-- Advice ID goes here --></h1>
    <p id="text">"dfggfdfgdfgddfggfdgfdg agdfgsdfg fg sfdg"</p>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="">
    </picture>
    <div class="dice">
      <button onclick="getAdvice()"><img src="images/icon-dice.svg" alt=""></button>
    </div>
  </div>
</main>
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  <script src="index.js"></script>

</html>
